# SQL
sql.get.lastUpdated=SELECT lastUpdated FROM site WHERE siteUrl=?;
sql.get.article=SELECT url, data, date FROM article WHERE datetime(date) BETWEEN datetime(?) AND datetime(?) ORDER BY datetime(date) DESC;
